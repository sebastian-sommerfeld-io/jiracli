---
version: "3.3"
services:

  jira:
    image: atlassian/jira-software:8.22.6-ubuntu-jdk11
    container_name: jira
    restart: unless-stopped
    ports:
      - 8080:8080
    volumes:
      - jiraVolume:/var/atlassian/application-data/jira
      - /etc/timezone:/etc/timezone:ro
    healthcheck:
      # test: ["CMD", "curl", "--fail", "http://localhost:8080"]
      test: curl --fail http://localhost:8080 || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  jiracli:
    build: ../../main
    image: local/jiracli:dev
    container_name: jiracli
    environment:
       # todo ------------------------------------------------------------
       # not yet used ... still todo (connect to jira instance from above)
       # make sure jira is up and running completely (not just port up and
       # listening but server still starting)
       # todo ------------------------------------------------------------
      - JIRA_HOST=localhost:8080
    volumes:
      - ./testcases.sh:/testcases.sh
    entrypoint: bash /testcases.sh
    depends_on:
      jira:
        condition: service_healthy

volumes:
  jiraVolume:
