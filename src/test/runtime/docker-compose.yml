---
version: "3.3"
services:

  jira:
    image: atlassian/jira-software:8.22.6-ubuntu-jdk11
    container_name: jira
    restart: unless-stopped
    ports:
      - 8080:8080
    volumes:
      - jiraVolume:/var/atlassian/application-data/jira
      - /etc/timezone:/etc/timezone:ro

  jiracli_builder:
    build: ../../main
    image: local/jiracli:dev
    container_name: cli_builder
    depends_on:
      - jira

  jiracli_1:
    image: local/jiracli:dev
    container_name: jiracli_1
    environment:
