---
version: "3.3"
services:

  jira:
    build: jira-runtime
    image: local/jira-software:test
    container_name: jira
    restart: unless-stopped
    ports:
      - 8080:8080
    volumes:
      - jiraVolume:/var/atlassian/application-data/jira
      - /etc/timezone:/etc/timezone:ro
    healthcheck:
      # test: ["CMD", "curl", "--fail", "http://localhost:8080"]
      test: curl --fail http://localhost:8080 || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s

  indexer:
    build: jira-indexer
    image: local/jira-indexer:test
    container_name: indexer
    volumes:
      - ./jira-indexer/reindex.sh:/reindex.sh
    entrypoint: bash /reindex.sh
    depends_on:
      jira:
        condition: service_healthy

  jiracli:
    build: ../../main
    image: local/jiracli:test
    container_name: jiracli
    volumes:
      - ./testcases.sh:/testcases.sh
    entrypoint: bash /testcases.sh
    depends_on:
      indexer:
        condition: service_completed_successfully

volumes:
  jiraVolume:
