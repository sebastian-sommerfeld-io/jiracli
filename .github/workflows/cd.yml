---
name: Deploy + Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: The version with which the repo is tagged
        required: true
      publish:
        type: boolean
        description: If true, artifacts are published to e.g. DockerHub
        required: true
        default: false

permissions:
  contents: read

jobs:

  validate-inputs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Info
        run: |
          echo "Github ref = ${{ github.ref }}"
          echo "Tag with version = ${{ github.event.inputs.version }}"
          echo "Publish Artifacts = ${{ github.event.inputs.publish }}"
        shell: bash
      - name: Checkout code
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Validate version syntax
        run: |
          (
            cd src/util/workflows/cd/validate-version || exit
            npm install
            npm run dev
          )
        env:
          CHECK_VERSION: ${{ github.event.inputs.version }}
        shell: bash
      - name: Validate version
        run: echo "Check that version does not already exist and does not skip a version number (not 0.1.2 to 0.1.4 or 0.3.0 or 2.0.0)"
        shell: bash

  generate-app-info:
    runs-on: ubuntu-latest
    needs: ['validate-inputs']
    permissions:
      contents: write
    steps:
      - name: Checkout code
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v3
      - name: Adjust version in antora.yml
        if: github.event_name != 'pull_request'
        uses: sebastian-sommerfeld-io/github-action-update-antora-yml@main
        with:
          git_ref: ${{ github.event.inputs.version }}
      - name: Run yamllint for docs/antora.yml
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: docs/antora.yml
      - name: Generate app-info.yml
        if: github.event_name != 'pull_request'
        run: |
          (
            readonly TARGET_FILE="src/main/app-info.yml"
            readonly REF="${{ github.event.inputs.version }}"

            echo "REF = $REF"

            {
              echo "---"
              echo
              echo "# +---------------------------------------------+"
              echo "# |                                             |"
              echo "# |    DO NOT EDIT DIRECTLY !!!!!               |"
              echo "# |                                             |"
              echo "# |    File is auto-generated by CI pipeline    |"
              echo "# |                                             |"
              echo "# +---------------------------------------------+"
              echo
              echo "version: $REF"
            } > "$TARGET_FILE"

            cat "$TARGET_FILE"

          )
        shell: bash
      - name: Run yamllint for src/main/app-info.yml
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: src/main/app-info.yml
      - name: Commit and push
        if: github.event_name != 'pull_request'
        uses: EndBug/add-and-commit@v9
        with:
          author_name: sebastian
          author_email: sebastian@sommerfeld.io
          message: "[Actions Bot] auto-generated app-info"

  release-tests:
    runs-on: ubuntu-latest
    needs: ['validate-inputs']
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Todo
        run: echo "Run some automated tests to check if the application is in a releasable state ..."

  dockerhub-deploy:
    runs-on: ubuntu-latest
    needs: ['generate-app-info', 'release-tests']
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Deploy to DockerHub
        run: |
          VERSION_TAG="${{ github.event.inputs.version }}"
          IMAGE="sommerfeldio/jiracli"
          docker pull "$IMAGE:ci"

          docker tag "$IMAGE:ci" "$IMAGE:latest"
          docker tag "$IMAGE:ci" "$IMAGE:$VERSION_TAG"

          docker push "$IMAGE:latest"
          docker push "$IMAGE:$VERSION_TAG"
        shell: bash

  dockerhub-desc:
    runs-on: ubuntu-latest
    needs: ['dockerhub-deploy']
    steps:
      - name: Checkout code
        if: github.event.inputs.publish == 'true'
        uses: actions/checkout@v3
      - name: Convert README from Asciidoc to Markdown for DockerHub description
        run: |
          sudo apt-get install -y pandoc asciidoc
          asciidoc -b docbook README.adoc
          pandoc -f docbook -t markdown_strict README.xml -o README.md
        shell: bash
      - name: Update DockerHub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: sommerfeldio/jiracli
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md

  github-tag-and-release:
    runs-on: ubuntu-latest
    needs: ['dockerhub-deploy']
    # permissions:
    #   contents: write
    steps:
      - name: Checkout code
        if: github.event.inputs.publish == 'true'
        uses: actions/checkout@v3
      - name: Create tag
        if: github.event.inputs.publish == 'true'
        run: echo "Create a tag ${{ github.event.inputs.version }}"
      - name: Create Github Release
        if: github.event.inputs.publish == 'true'
        run: echo "Create a Github Release ..."

  validate-deployment:
    runs-on: ubuntu-latest
    needs: ['dockerhub-deploy']
    steps:
      - name: Verify deployment to DockerHub
        if: github.event.inputs.publish == 'true'
        run: |
          VERSION_TAG="${{ github.event.inputs.version }}"
          IMAGE="sommerfeldio/jiracli"

          docker pull "$IMAGE:latest"
          docker pull "$IMAGE:$VERSION_TAG"
        shell: bash

  scan-image:
    runs-on: ubuntu-latest
    needs: ['validate-deployment']
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Snyk to check latest Docker image for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@0.3.0
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: sommerfeldio/jiracli:latest
          args: --file=src/main/Dockerfile
      - name: Upload snyk result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif

  on-failure:
    runs-on: ubuntu-latest
    needs: ['validate-inputs', 'generate-app-info', 'release-tests', 'github-tag-and-release', 'dockerhub-deploy', 'dockerhub-desc', 'validate-deployment', 'scan-image']
    if: failure()
    steps:
      - name: Send Pipeline Status to Google Chat
        if: always()
        uses: Co-qn/google-chat-notification@releases/v1
        with:
          name: ${{ github.workflow }}
          url: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
          status: failure
